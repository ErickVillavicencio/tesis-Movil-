<ion-header>
  <ion-toolbar>
    <ion-title>{{nombre}}</ion-title>


    <ion-buttons slot="start">
      <ion-button (click)="proceso_inicio()"></ion-button>
      <ion-icon name="arrow-back"></ion-icon>
  </ion-buttons>

  </ion-toolbar>
</ion-header>




<ion-content>


  <ion-slides pager="true">

    <ion-slide class="slide-one">

      <div class="imagen">
      <ion-img src={{imagen1}}></ion-img>
    </div>
      <h1>Descripción</h1>
      <div class="descripcion">
      <p >{{descripcion}}</p>
    </div>
    </ion-slide>

    <ion-slide class="slide-two">
      <div class="imagen">
      <ion-img src={{imagen2}}></ion-img>
    </div>

  <div class="listai">
<table id="tabla">
    <tr>
    <td colspan="2">Información</td>
  </tr>
<tr>
  <td>Latitud</td>
  <td>{{latitud}}</td>
</tr>
<tr>
  <td>Longuitud</td>
  <td>{{longuitud}}</td>
</tr>
<tr>
  <td>Categoria</td>
  <td>{{categoriaNombre}}</td>
</tr>
<tr>
  <td>SubCategoria</td>
  <td>{{subcategoriaNombre}}</td>
</tr>
<tr>
  <td>Costo Adulto</td>
  <td>{{costoAdulto}}</td>
</tr>
<tr>
  <td>Costo Niño</td>
  <td>{{costoNinio}}</td>
</tr>
<tr>
  <td>Parroquia</td>
  <td>{{nombreParroquia}}</td>
</tr>
<tr>
  <td>Tiempo de Recorrido</td>
  <td>{{tiempoEstimado}}</td>
</tr>
</table>      

</div>
    </ion-slide>

    <ion-slide class="">
      <div class="imagen">
      <ion-img src={{imagen3}}></ion-img>
    </div>
      <h1>Contactanos</h1>
      <ul class="lista">
        <li>
          <a href={{facebook}}><img src='https://img.icons8.com/android/50/000000/facebook.png' /></a>
        </li>
        <li>
          <a href={{twitter}}><img src='https://img.icons8.com/ios-filled/50/000000/twitter-squared.png' /></a>
        </li>
        <li>
          <a href={{instagram}}><img src='https://img.icons8.com/ios-filled/50/000000/instagram-new.png' /></a>
        </li>
      </ul>
    </ion-slide>

  </ion-slides>


</ion-content>
