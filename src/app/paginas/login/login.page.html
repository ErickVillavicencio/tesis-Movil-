<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <div class="">
  <ion-item>
    <ion-input type="text" placeholder="Nombre de Usuario" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Contraseña" [(ngModel)]="clave"></ion-input>
  </ion-item>

</div>

<ion-button expand="full" class="no-paddig" color="success" (click)="tryLogin()">Login</ion-button>

<p class="ion-padding info-1">
Si no tienes una cuenta registrate haciendo click <span (click)="abrirRegistrar()"> -Aquí- </span>
</p>

</ion-list>


</ion-content>
